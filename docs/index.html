<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Hunch Elements</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.19.0/themes/prism.min.css" />
    <link rel="stylesheet" href="../docs/index.css" />
  </head>
  <body class="flex flex-col min-h-screen">
    <header
      class="sticky top-0 h-16 px-4 flex items-center justify-between bg-indigo-500 text-white z-10 shadow-md"
    >
      <a class="text-xl font-semibold " href="/">Hunch Elements</a>
      <a href="https://github.com/hunchcloud/elements">Code on GitHub</a>
    </header>
    <div class="flex flex-1">
      <nav
        class="sticky py-8 bg-gray-100 overflow-auto"
        style="top: 4rem; height: calc(100vh - 4rem);"
      >
        <ul>
          {{{ list }}}
        </ul>
      </nav>
      <main class="container p-8">
        <posthtml-md src="{{src}}"></posthtml-md>
      </main>
    </div>
    <script src="../node_modules/@hunchcloud/live-element/dist/live-element.js"></script>
  </body>
</html>
